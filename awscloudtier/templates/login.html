        <h5>Cloud-based Building Access Management System</h5>

                <input type="text" class="form-control form-control-sm" name="user" id="user"/>
            </div>

                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" name="pwd" id="pwd"/>

        </form>
      </div>
    </div>
